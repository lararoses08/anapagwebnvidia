<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100">
   
    <header class="bg-blue-900  flex items-center">
        <a href="index.html" class="flex items-center">
            <img src="img/logonvi.png" alt="NVIDIA logo"  height="80" width="80">
            <h1 class="text-white text-xl">NVIDIA</h1>
            
        </a>
    </header>
    <main class="flex flex-col items-center mt-10 fade-in">
        <h2 class="text-2xl font-bold mb-2 text-black">Contáctanos</h2>
        <p class="text-center mb-6 text-black">Estamos aquí para ayudarte. Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
                        <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                        <textarea id="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded-md">Enviar</button>
                </form>
                <div>
                    <h3 class="text-xl font-bold mb-4">Información de Contacto</h3>
                    <div class="flex items-center mb-2">
                        <i class="fas fa-phone-alt text-blue-900 mr-2"></i>
                        <span>+1 234 567 890</span>
                    </div>
                    <div class="flex items-center mb-2">
                        <i class="fas fa-envelope text-blue-900 mr-2"></i>
                        <span>contacto@nvidia.com</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-blue-900 mr-2"></i>
                        <span>123 NVIDIA St, Silicon Valley, CA</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
